    <meta charset="UTF-8" />

    <title>SnapTour</title>
    <!-- Tailwind CDN is kept for styling simplicity without complex config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Scanning Animation */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .scan-line {
        position: absolute;
        left: 0;
        right: 0;
        height: 2px;
        background: #6366f1;
        box-shadow: 0 0 20px 2px #6366f1, 0 0 10px 1px #818cf8;
        animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        z-index: 20;
      }
      
      .animate-shimmer {
        animation: shimmer 2s linear infinite;
        background: linear-gradient(to right, #1e293b 0%, #334155 20%, #1e293b 40%, #1e293b 100%);
        background-size: 1000px 100%;
      }
      
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
    </style>
